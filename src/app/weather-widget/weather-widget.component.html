<div style="margin-bottom: 50px">
  <p>weather-widget works!</p>

  <div>
    <select (change)="onChangeUnits($event)">
      <option [value]="x" *ngFor="let x of units">{{ x }}</option>
    </select>
  </div>

  <div>
    <select (change)="onChangeCities($event)">
      <option [value]="x.name" *ngFor="let x of cities">{{ x.name }}</option>
    </select>
  </div>

  <div>
    Temp: {{ weather?.temp }}
  </div>
  <div>
    TempMin: {{ weather?.tempMin }}
  </div>
  <div>
    TempMax: {{ weather?.tempMax }}
  </div>
  <div>
    TempFeelsLike: {{ weather?.tempFeelsLike }}
  </div>
  <div>
    <img src="{{ weather?.icon }}" />
  </div>
</div>
