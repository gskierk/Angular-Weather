<div>
  <p>weather-widget works!</p>

  <div>
    <span *ngFor="let x of units">{{ x }}</span>
    <select (change)="onChangeUnits($event)">
      <option [value]="x" *ngFor="let x of units">{{ x }}</option>
    </select>
  </div>

  <div>
    Temp: {{ weather?.temp }}
  </div>
  <div>
    TempMin: {{ weather?.tempMin }}
  </div>
  <div>
    TempMax: {{ weather?.tempMax }}
  </div>
  <div>
    TempFeelsLike: {{ weather?.tempFeelsLike }}
  </div>
</div>
